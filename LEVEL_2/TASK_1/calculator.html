<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="baru belajar html"
    <title>calculator</title>
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center>
    <div>
        <table class="calculator">
            <tr class="display_screen">
                <td colspan="4"><input type="text" id="result" readonly /></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insertValue('7')">7</button></td>
                <td><button class="button" onclick="insertValue('8')">8</button></td>
                <td><button class="button" onclick="insertValue('9')">9</button></td>
                <td><button class="button" onclick="insertValue('/')">/</button></td>
            </tr>
			<tr>
                <td><button class="button" onclick="insertValue('4')">4</button></td>
			    <td><button class="button" onclick="insertValue('5')">5</button></td>
			    <td><button class="button" onclick="insertValue('6')">6</button></td>
                <td><button class="button" onclick="insertValue('*')">*</button></td>
            </tr>
            <tr>
			    <td><button class="button" onclick="insertValue('1')">1</button></td>
			    <td><button class="button" onclick="insertValue('2')">2</button></td>
			    <td><button class="button" onclick="insertValue('3')">3</button></td>
                <td><button class="button" onclick="insertValue('-')">-</button></td>
            <tr>
			    <td><button class="button" onclick="insertValue('0')">0</button></td>
			    <td><button class="button" onclick="insertValue('.')">.</button></td>
			    <td><button class="button" onclick="result()">=</button></td>
                <td><button class="button" onclick="insertValue('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="clear-button" onclick="clearScreen()">C</button></td>
            </tr>
        </table>
    </div>
    </center>
    <script src="calculator.js"></script>
</body>
</html>
